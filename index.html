<!DOCTYPE html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="./src/output.css" />
    <title>Frontend Mentor | Social links profile</title>

        </div>
        <div
          class="bg-linksBack-0 font-semibold hover:bg-lighttYellow-0 hover:text-baclColor-0 w-full p-2 rounded-md text-white"

        </div>
        <div
          class="bg-linksBack-0 font-semibold hover:bg-lighttYellow-0 hover:text-baclColor-0 w-full p-2 rounded-md text-white"

          <a href="#">LinkedIn</a>
        </div>
        <div
          class="bg-linksBack-0 font-semibold hover:bg-lighttYellow-0 hover:text-baclColor-0 w-full p-2 rounded-md text-white"

          <a href="#">Twitter</a>
        </div>
        <div
